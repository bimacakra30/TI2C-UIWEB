<!DOCTYPE html>
<html lang="en">

<head>
    <title>Belajar Variabel dalam Javascript</title>
    <style>
        body {
            background-color: beige;
            font-size: 25px;
            text-align: left;
        }
        
    </style>
    <script>
        //Membuat Variabel
        var name = "Bima Cakra Bara Karebet";
        var nim = "233307070";
        var visitorCount = 50322;
        var isActive = true;
        var hobby = "Menonton Film";
        var url = "https://instagram.com/biimackraaa_";

        //Menampilan variabel ke jendela dialog (alert)
        alert("Selamat datang di " + name);

        //Menampilkan variabel ke dalam HTML
        document.write("Nama Situs : " + "<td>" + name + "<br>");
        document.write("NIM : " + nim + "<br>");
        document.write("Hobby : " + hobby + "<br>");
        document.write("Jumlah Pengunjung : " + visitorCount + "<br>");
        document.write("Status Aktif : " + isActive + "<br>");
        document.write("Alamat URL : " + url + "<br>");
    </script>
</head>
</html>
